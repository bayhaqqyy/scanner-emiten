{% extends "layout.html" %}
{% block content %}
  <section id="scalping" class="panel">
    <div class="panel-head">
      <div>
        <h2>Scalping Top List</h2>
        <div class="panel-meta">
          Update terakhir: <span id="scalping-updated">-</span>
          <span class="panel-meta-divider">•</span>
          Winrate: <span id="scalping-winrate">-</span>
          <span class="panel-meta-divider">•</span>
          Loss rate: <span id="scalping-lossrate">-</span>
          <span class="panel-meta-divider">•</span>
          Mode: <span id="scalping-mode">Normal</span>
        </div>
        <div class="panel-error" id="scalping-error"></div>
      </div>
      <div class="panel-badge">1m</div>
    </div>
    <div id="scalping-table"></div>
  </section>

  <section class="panel panel-slim">
    <h2>Session Review (AI)</h2>
    <div class="panel-meta">Update terakhir: <span id="scalping-review-at">-</span></div>
    <div id="scalping-review"></div>
  </section>
{% endblock %}
